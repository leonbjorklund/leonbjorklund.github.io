    <main>
      <div class="container form-container">
        <form onsubmit="sendEmail(); reset(); return false;">
          <div class="form-title">Contact me!</div>
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="textbox" id="phone" placeholder="Phone nr." required />
          <textarea id="message" rows="2" placeholder="Message"></textarea>
          <button id="submit-button" type="submit">Send</button>
        </form>
      </div>

      <div class="container">
        <div class="links-container">
          <a href="https://www.linkedin.com/in/leonbjorklund/" target="_blank"><div><i class="fa-brands fa-2xl linkedin-icon fa-linkedin"></i></div></a>

        </div>

      <div id="end"></div>
    </main>
